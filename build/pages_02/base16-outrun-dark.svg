<svg version="1.1" viewBox="0 0 1920 1080" width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
    <rect fill="#00002a" height="100%" width="100%" />

    <defs>
    <filter id="shadow">
      <feDropShadow dx="-10" dy="10" stdDeviation="10" flood-opacity="0.5" flood-color="#000000" />
    </filter>    
    <rect id="square" x="0" y="0" height="2000" width="2000" filter="url(#shadow)" />
    </defs>

    <use href="#square" fill="#ff4242" transform="translate(150 -900) rotate(-30 960 540)" />
    <use href="#square" fill="#00002a" transform="translate(200 -900) rotate(-40 960 540)" />
    <use href="#square" fill="#00002a" transform="translate(-500 -1200) rotate(290 960 540)" />
    <use href="#square" fill="#00002a" transform="translate(-500 1800) rotate(200 960 540)" />
    <use href="#square" fill="#ff4242" transform="translate(1280 0) rotate(35 960 540)" />
    <use href="#square" fill="#00002a" transform="translate(1300 0) rotate(30 960 540)" />
</svg>
