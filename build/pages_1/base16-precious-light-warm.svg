<svg version="1.1" viewBox="0 0 1920 1080" width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
    <rect fill="#fff5e5" height="100%" width="100%" />

    <defs>
    <filter id="shadow">
      <feDropShadow dx="-10" dy="10" stdDeviation="10" flood-opacity="0.4" flood-color="#000000" />
    </filter>    
    <rect id="square" x="0" y="0" height="2000" width="2000" filter="url(#shadow)" transform="rotate(10 960 540)" />
    </defs>
    <use href="#square" fill="#ece4d6" transform="translate(400 -100)" />
    <use href="#square" fill="#d9d3c8" transform="translate(800 -100)" />
    <use href="#square" fill="#7f8080" transform="translate(1200 -100)" />
    <use href="#square" fill="#5d6065" transform="translate(1600 -100)" />
</svg>
